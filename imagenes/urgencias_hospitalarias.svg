<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con urgencia -->
  <circle cx="100" cy="100" r="90" fill="#FFEBEE"/>
  
  <!-- Señales de urgencia (líneas de movimiento) -->
  <path d="M 30 60 L 40 60" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 25 75 L 38 75" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 30 90 L 42 90" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <path d="M 160 60 L 170 60" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 162 75 L 175 75" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 158 90 L 170 90" stroke="#F44336" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Camilla/Mesa de urgencias -->
  <rect x="60" y="125" width="80" height="6" fill="#D32F2F" rx="2"/>
  <line x1="65" y1="131" x2="65" y2="145" stroke="#B71C1C" stroke-width="4"/>
  <line x1="135" y1="131" x2="135" y2="145" stroke="#B71C1C" stroke-width="4"/>
  
  <!-- Perrito en urgencias -->
  <ellipse cx="100" cy="112" rx="20" ry="16" fill="#BDBDBD"/>
  <circle cx="100" cy="95" r="14" fill="#BDBDBD"/>
  
  <!-- Orejas caídas -->
  <ellipse cx="90" cy="90" rx="5" ry="12" fill="#9E9E9E" transform="rotate(-40 90 90)"/>
  <ellipse cx="110" cy="90" rx="5" ry="12" fill="#9E9E9E" transform="rotate(40 110 90)"/>
  
  <!-- Ojos cerrados/preocupados -->
  <path d="M 93 93 Q 95 95 97 93" stroke="#2C3E50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 103 93 Q 105 95 107 93" stroke="#2C3E50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nariz -->
  <circle cx="100" cy="100" r="2" fill="#2C3E50"/>
  
  <!-- Vendaje en la cabeza -->
  <rect x="92" y="86" width="16" height="6" fill="white" opacity="0.9"/>
  
  <!-- Cruz de urgencias GRANDE -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="22" fill="#F44336"/>
    <circle cx="0" cy="0" r="20" fill="#D32F2F"/>
    <rect x="-3" y="-12" width="6" height="24" fill="white" rx="1"/>
    <rect x="-12" y="-3" width="24" height="6" fill="white" rx="1"/>
  </g>
  
  <!-- Monitor de signos vitales -->
  <g transform="translate(150, 100)">
    <rect x="-20" y="-15" width="40" height="30" fill="#263238" rx="2"/>
    <rect x="-18" y="-13" width="36" height="26" fill="#1B5E20"/>
    <!-- Línea de ECG -->
    <path d="M -15 0 L -10 0 L -7 -8 L -4 8 L -1 0 L 15 0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <!-- Luz de encendido -->
    <circle cx="15" cy="-10" r="2" fill="#FF5252"/>
  </g>
  
  <!-- Reloj (urgencia 24/7) -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="12" fill="white" stroke="#F44336" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-7" stroke="#F44336" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="3" stroke="#F44336" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="1.5" fill="#F44336"/>
  </g>
  
  <!-- Botiquín -->
  <g transform="translate(155, 135)">
    <rect x="-8" y="-8" width="16" height="16" fill="white" stroke="#F44336" stroke-width="2" rx="1"/>
    <rect x="-1.5" y="-6" width="3" height="12" fill="#F44336"/>
    <rect x="-6" y="-1.5" width="12" height="3" fill="#F44336"/>
  </g>
</svg>