<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="#E3F2FD"/>
  
  <!-- Gatito -->
  <ellipse cx="105" cy="120" rx="25" ry="20" fill="#FF9800"/>
  <circle cx="100" cy="100" r="18" fill="#FF9800"/>
  
  <!-- Orejas triangulares de gato -->
  <path d="M 88 88 L 83 75 L 93 85 Z" fill="#FF9800"/>
  <path d="M 112 88 L 117 75 L 107 85 Z" fill="#FF9800"/>
  <path d="M 88 82 L 86 75 L 91 82 Z" fill="#FFB74D"/>
  <path d="M 112 82 L 114 75 L 109 82 Z" fill="#FFB74D"/>
  
  <!-- Ojos -->
  <circle cx="94" cy="98" r="2.5" fill="#2C3E50"/>
  <circle cx="106" cy="98" r="2.5" fill="#2C3E50"/>
  
  <!-- Nariz -->
  <path d="M 100 103 L 98 105 L 102 105 Z" fill="#E65100"/>
  
  <!-- Bigotes -->
  <line x1="85" y1="100" x2="75" y2="98" stroke="#2C3E50" stroke-width="0.8"/>
  <line x1="85" y1="103" x2="75" y2="103" stroke="#2C3E50" stroke-width="0.8"/>
  <line x1="115" y1="100" x2="125" y2="98" stroke="#2C3E50" stroke-width="0.8"/>
  <line x1="115" y1="103" x2="125" y2="103" stroke="#2C3E50" stroke-width="0.8"/>
  
  <!-- Jeringa grande -->
  <g transform="translate(140, 90) rotate(-30)">
    <rect x="-3" y="0" width="6" height="35" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="1"/>
    <rect x="-4" y="35" width="8" height="4" fill="#1976D2"/>
    <rect x="-1" y="39" width="2" height="12" fill="#90CAF9"/>
    <circle cx="0" cy="52" r="1.5" fill="#1976D2"/>
    <!-- Líquido en jeringa -->
    <rect x="-2" y="5" width="4" height="25" fill="#42A5F5" opacity="0.5"/>
    <!-- Émbolo -->
    <rect x="-2.5" y="-2" width="5" height="3" fill="#1976D2" rx="1"/>
  </g>
  
  <!-- Jeringa pequeña (segunda vacuna) -->
  <g transform="translate(55, 95) rotate(20)">
    <rect x="-2" y="0" width="4" height="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" rx="1"/>
    <rect x="-2.5" y="20" width="5" height="3" fill="#1976D2"/>
    <rect x="-0.5" y="23" width="1" height="8" fill="#90CAF9"/>
    <circle cx="0" cy="32" r="1" fill="#1976D2"/>
    <rect x="-1.5" y="3" width="3" height="15" fill="#42A5F5" opacity="0.5"/>
  </g>
  
  <!-- Pastilla desparasitante -->
  <g transform="translate(60, 130)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FF4081"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Escudo de protección -->
  <g transform="translate(45, 45)">
    <path d="M 0 -15 L 10 -10 L 10 5 Q 10 12 0 15 Q -10 12 -10 5 L -10 -10 Z" fill="#4CAF50" opacity="0.8"/>
    <path d="M -3 0 L 0 4 L 6 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Calendario -->
  <g transform="translate(145, 45)">
    <rect x="-12" y="-10" width="24" height="20" fill="white" stroke="#2196F3" stroke-width="2" rx="2"/>
    <rect x="-12" y="-10" width="24" height="5" fill="#2196F3"/>
    <circle cx="-6" cy="-12" r="1.5" fill="#1976D2"/>
    <circle cx="6" cy="-12" r="1.5" fill="#1976D2"/>
    <path d="M -3 0 L 0 4 L 6 -4" stroke="#2196F3" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>