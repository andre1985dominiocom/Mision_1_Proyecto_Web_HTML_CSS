  <path d="M 350 40 C 350 35 353 32 356 32 C 358 32 359 33 360 35 C 361 33 362 32 364 32 C 367 35 367 40 367 40 C 367 45 360 52 360 52 C 360 52 350 45 350 40 Z" fill="#FF6B9D" opacity="0.6"/>
  
  <path d="M 330 180 C 330 175 333 172 336 172 C 338 172 339 173 340 175 C 341 173 342 172 344 172 C 347 175 347 180 347 180 C 347 185 340 192 340 192 C 340 192 330 185 330 180 Z" fill="#FF6B9D" opacity="0.6"/>
  
  <!-- Borde sutil -->
  <rect x="2" y="2" width="396" height="246" fill="none" stroke="#E0E0E0" stroke-width="2" rx="15"/>
