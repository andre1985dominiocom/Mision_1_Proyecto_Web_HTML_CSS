  <path d="M 107 134 Q 113 133 120 135" stroke="#6D4C41" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nariz -->
  <path d="M 100 155 L 97 161 L 103 161 Z" fill="#D2A679" opacity="0.3"/>
  
  <!-- Boca sonriente -->
