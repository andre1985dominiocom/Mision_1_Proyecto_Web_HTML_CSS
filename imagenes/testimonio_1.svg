  <!-- Cabello -->
  <ellipse cx="100" cy="130" rx="40" ry="35" fill="#6D4C41"/>
  <path d="M 65 140 Q 56 133 60 120 Q 64 127 71 135 Z" fill="#6D4C41"/>
  <path d="M 135 140 Q 144 133 140 120 Q 136 127 129 135 Z" fill="#6D4C41"/>
  
  <!-- Barba -->
