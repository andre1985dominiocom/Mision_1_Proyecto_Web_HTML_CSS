<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="#E8F5E9"/>
  
  <!-- Mesa de examen -->
  <rect x="50" y="130" width="100" height="8" fill="#455A64" rx="2"/>
  <rect x="55" y="138" width="6" height="25" fill="#37474F"/>
  <rect x="139" y="138" width="6" height="25" fill="#37474F"/>
  
  <!-- Perrito en la mesa -->
  <ellipse cx="100" cy="115" rx="22" ry="18" fill="#F4A460"/>
  <circle cx="100" cy="100" r="15" fill="#F4A460"/>
  
  <!-- Orejas -->
  <ellipse cx="92" cy="92" rx="5" ry="10" fill="#D2691E" transform="rotate(-15 92 92)"/>
  <ellipse cx="108" cy="92" rx="5" ry="10" fill="#D2691E" transform="rotate(15 108 92)"/>
  
  <!-- Ojos -->
  <circle cx="96" cy="98" r="2" fill="#2C3E50"/>
  <circle cx="104" cy="98" r="2" fill="#2C3E50"/>
  
